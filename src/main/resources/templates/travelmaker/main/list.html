<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Split Screen Example</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!--header-->
<div th:insert="~{/travelmaker/main/header :: headerFragment}"></div>
<!--header-->

<div class="split-container">
    <!--왼쪽 시작(party)-->
    <div class="split-left">
        <button class="add-button" th:each="party: ${uno}" type="button" th:data-uno="${uno}" th:onclick="add_party(this.getAttribute('data-uno'))">party 추가</button>
        <ul th:each="party: ${partyDTO}">
            <li>
                <!--                <a th:href="@{'/travelmaker/main/list?pno=' + ${party.pno}}" th:text="${party.party_name}"></a>-->
                <a th:href="@{'/travelmaker/main/list?pno=' + ${party.pno} + '&uno=' + ${uno}}" th:text="${party.party_name}"></a>
            </li>
        </ul>
    </div>
    <!--왼쪽 끝(party)-->



    <!--오른쪽 시작(plan)-->

    <div class="split-right">
        <button class="add-button" type="button"  th:data-pno="${pno}" th:onclick="add_plan(this.getAttribute('data-pno'))">plan 추가</button>
        <div id="carousel-wrapper">
            <div id="carousel">
                <th:block th:each="plan : ${planDTO}">
                    <div id="carousel-item">
                        <img th:src="${plan.filepath}" alt=""/>
                        <div id="info">
                            <a th:href="@{'/travelmaker/plan/planDetail?plno=' + ${plan.plno}+ '&pno=' + ${pno}}" th:text="${plan.title}"></a>
                            <p th:text="${plan.start}"></p>
                            <p th:text="${plan.end}"></p>
                            <button class="add-button" th:type="button" th:onclick="modify_plan()">수정</button>
                            <button class="add-button" type="button"  th:data-plno="${plan.plno}" th:onclick="showDeleteConfirmationModal(this.getAttribute('data-plno'))">삭제</button>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <button id="prev" type="button">prev</button>
        <button id="next" type="button">next</button>
    </div>
    <!--오른쪽 끝(plan)-->
</div>

<!--모달-->
<div id="deleteConfirmationModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">삭제 확인</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>정말로 삭제하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton" onclick="deletePlan()">삭제</button>
            </div>
        </div>
    </div>
</div>
<!--모달끝-->

<script src="/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>

    function add_plan(pno) {
        var url = "planPopup?pno=" + pno;
        var name = "planPopup";
        var option = "width=500, height=800, left=300, top=50, location=no";

        window.open(url, name, option);
    }

    function add_party(uno) {
        var url = "partyPopup?uno="+ uno;
        var name = "partyPopup";
        var option = "width=500, height=800, left=300, top=50, location=no";

        window.open(url, name, option);
    }

    //plan 삭제 by AJAX
    var planToDelete = null;

    function showDeleteConfirmationModal(plno) {
        planToDelete = plno;
        $('#deleteConfirmationModal').modal('show');
    }

    function deletePlan() {
        if (planToDelete !== null) {
            var url = "deletePlan?plno=" + planToDelete;

            $.ajax({
                type: "POST",
                url: url,
                success: function(response) {
                    if (response === "success") {
                        $('#deleteConfirmationModal').modal('hide');
                        location.reload();
                    } else {
                        alert("삭제 실패");
                    }
                },
                error: function() {
                    alert("오류가 발생했습니다.");
                }
            });

            planToDelete = null;
        }
        //plan 삭제 by AJAX

    }

</script>
</html>
