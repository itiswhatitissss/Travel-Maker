<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Split Screen Example</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--header-->
<div th:insert="~{header :: headerFragment}"></div>
<!--header-->
<div class="split left">
    <h2>Party List</h2>
    <div class="scrollable">
        <ul class="item-list" th:each="party: ${party}">
            <li data-id="1" th:text="${party.partyname}">
                <a th:href="@{'/travelmaker/main/list?pno=' + ${party.pno}}"/>
            </li>
        </ul>
    </div>
</div>
<div class="split right">
    <h2>Party Plan</h2>
    <button class="buttons" type="button" onclick="location.href='/travelmaker/main/plan'">plan 추가하러가기</button>

    <div class="scrollable" id="right-content" th:each="plan: ${plan}">
        <div class="split right" th:style="'background-image: url(' + ${plan.image} + ');'">
            <h2 th:text="${plan.title}"></h2>
            <h2 th:text="${plan.start}"></h2>
            <div class="slideshow-container">
                <div class="mySlides">
                    <img th:src="@{/images/image1.jpg}" alt="Image Description"/>
                </div>
                <div class="mySlides">
                    <img th:src="@{/images/image2.jpg}" alt="Image Description"/>
                </div>
                <!-- 추가 이미지들을 동일한 방식으로 삽입 -->
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!--carousel-->
        <div th:insert="~{carousel :: carouselFragment}"></div>
        <!--carousel-->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>
</html>
