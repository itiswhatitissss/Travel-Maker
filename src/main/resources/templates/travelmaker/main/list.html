<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Split Screen Example</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!--header-->
<div th:insert="~{/travelmaker/main/header :: headerFragment}"></div>
<!--header-->

<div class="split-container">
    <!--왼쪽 시작(party)-->
    <div class="split-left">
        <div class="d-flex align-items-center mb-3">
            <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal"
                    data-bs-target="#createPartyModal">
                Party+
            </button>
            <button type="button" class="btn btn-outline-danger me-2" data-bs-toggle="modal"
                    data-bs-target="#deletePartyModal">
                Party-
            </button>
            <input type="text" id="autoComplete">
        </div>
        <ul th:each="party: ${partyDTO}">
            <li>
                <a th:href="@{'/travelmaker/main/list?pno=' + ${party.pno} + '&uno=' + ${uno}}"
                   th:text="${party.party_name}"></a>
            </li>
        </ul>
    </div>
    <!--왼쪽 끝(party)-->


    <!--오른쪽 시작(plan)-->

    <div class="split-right">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createPlanModal">
            Plan+
        </button>
        <br>
        <br>
        <br>
        <div id="carousel-wrapper">
            <div id="carousel">
                <th:block th:each="plan : ${planDTO}">
                    <div id="carousel-item">
                        <img th:src="${plan.filepath}" alt=""/>
                        <div id="info">
                            <a th:href="@{'/travelmaker/plan/planDetail?plno=' + ${plan.plno}+ '&pno=' + ${pno}}"
                               th:text="${plan.title}"></a>
                            <p th:text="${plan.start}"></p>
                            <p th:text="${plan.end}"></p>
                            <button class="btn btn-outline-warning" th:type="button" th:onclick="modify_plan()">수정
                            </button>
                            <button class="btn btn-outline-info" type="button" th:data-plno="${plan.plno}"
                                    th:onclick="showDeleteConfirmationModal(this.getAttribute('data-plno'))">삭제
                            </button>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <button id="prev" type="button">prev</button>
        <button id="next" type="button">next</button>
    </div>
    <!--오른쪽 끝(plan)-->
</div>

<!--파티 생성 모달-->
<div class="modal fade" id="createPartyModal" tabindex="-1" aria-labelledby="createPartyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createPartyModalLabel">파티 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form name="form" th:action="@{/travelmaker/main/partyPopup}" method="post"
                  enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" name="uno" th:value="${uno}">
                    <input type="hidden" name="pno" th:value="${pno}">
                    <!-- 제목 입력 -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Party Name</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <!-- 친구 추가 -->
                    <div class="form-check">
                        <label for="title" class="form-label">Add Party Members</label>
                        <div th:each="friend: ${friendDTO}">
                            <h7 th:text="${friend.name}"></h7>
                            <input class="form-check-input" type="checkbox" th:value="${friend.fno}"
                                   name="selectedFriends" id="friendCheckbox">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submit" class="btn btn-primary">Add Party</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--파티 생성 모달-->

<!--파티 삭제 모달-->
<div class="modal fade" id="deletePartyModal" tabindex="-1" aria-labelledby="deletePartyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deletePartyModalLabel">파티 삭제</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form name="form" th:action="@{/travelmaker/main/deleteParty}" method="post"
                  enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" name="uno" th:value="${uno}">
                    <input type="hidden" name="pno1" th:value="${pno}">
                    <!-- 제목 입력 -->
                    <div class="mb-3">
                        <label for="title" class="form-label">파티 리스트</label>
                        <div th:each="party: ${partyDTO}">
                            <div>
                                <input class="form-check-input" type="checkbox" th:value="${party.pno}"
                                       name="selectedParties" id="partyCheckbox">
                                <h7 th:text="${party.party_name}"></h7>
                                <br>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submit2" class="btn btn-danger">삭제하기</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--파티 삭제 모달-->


<!--플랜 생성 모달-->
<div class="modal fade" id="createPlanModal" tabindex="-1" aria-labelledby="createPlanModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createPlanModalLabel">플랜 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="form" th:action="@{/travelmaker/main/planPopup}" method="post"
                      enctype="multipart/form-data">
                    <input type="hidden" name="pno" th:value="${pno}">
                    <input type="hidden" name="uno" th:value="${uno}">
                    <!-- 제목 입력 -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Plan Name</label>
                        <input type="text" class="form-control" id="title1" name="title" required>
                    </div>
                    <!-- 사진 첨부 -->
                    <div class="mb-3">
                        <input type="file" class="img" name="file" accept="image/*" onchange="setThumbnail(event);"
                               required>
                        <div id="image_container"></div>
                    </div>
                    <!-- 시작일과 종료일 선택 (달력) -->
                    <div class="mb-3">
                        <label for="start" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start" name="start" required>
                    </div>
                    <div class="mb-3">
                        <label for="end" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end" name="end" required>
                    </div>
                    <button type="submit" id="submit1" class="btn btn-primary">Add Plan</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--플랜 생성 모달-->


<!--플랜 삭제 확인 모달-->
<div id="deleteConfirmationModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">삭제 확인</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>정말로 삭제하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton" onclick="deletePlan()">삭제</button>
            </div>
        </div>
    </div>
</div>
<!--플랜삭제 확인 모달-->

<script src="/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>

    //plan 삭제 by AJAX
    var planToDelete = null;

    function showDeleteConfirmationModal(plno) {
        planToDelete = plno;
        $('#deleteConfirmationModal').modal('show');
    }

    function deletePlan() {
        if (planToDelete !== null) {
            var url = "deletePlan?plno=" + planToDelete;

            $.ajax({
                type: "POST",
                url: url,
                success: function (response) {
                    if (response === "success") {
                        $('#deleteConfirmationModal').modal('hide');
                        location.reload();
                    } else {
                        alert("삭제 실패");
                    }
                },
                error: function () {
                    alert("오류가 발생했습니다.");
                }
            });

            planToDelete = null;
        }
        //plan 삭제 by AJAX
    }

    function setThumbnail(event) {
        var reader = new FileReader();
        reader.onload = function (event) {
            var img = document.createElement("img");
            img.setAttribute("src", event.target.result);
            document.querySelector("div#image_container").appendChild(img);
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    $('#autoComplete').autocomplete({
        source: function (request, response) { //source: 입력시 보일 목록
            $.ajax({
                url: "/ajax/autocomplete.do"
                , type: "POST"
                , dataType: "JSON"
                , data: {value: request.term}	// 검색 키워드
                , success: function (data) { 	// 성공
                    response(
                        $.map(data.resultList, function (item) {
                            return {
                                label: item.SEARCH_WORD    	// 목록에 표시되는 값
                                , value: item.SEARCH_WORD 		// 선택 시 input창에 표시되는 값
                                , idx: item.SEQ // index
                            };
                        })
                    );    //response
                }
                , error: function () { //실패
                    alert("오류가 발생했습니다.");
                }
            });
        }
        , focus: function (event, ui) { // 방향키로 자동완성단어 선택 가능하게 만들어줌
            return false;
        }
        , minLength: 1// 최소 글자수
        , autoFocus: true // true == 첫 번째 항목에 자동으로 초점이 맞춰짐
        , delay: 100	//autocomplete 딜레이 시간(ms)
        , select: function (evt, ui) {
            // 아이템 선택시 실행 ui.item 이 선택된 항목을 나타내는 객체, lavel/value/idx를 가짐
            console.log(ui.item.label);
            console.log(ui.item.idx);
        }
    });

</script>
</html>
