<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Party Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create New Party</h1>
    <form name="form" th:action="@{/travelmaker/main/planPopup}" method="post" enctype="multipart/form-data">

        <input type="hidden" name="pno" th:value="${pno}">

        <!-- 제목 입력 -->
        <div class="mb-3">
            <label for="title" class="form-label">Plan Name</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <!-- 사진 첨부 -->
        <div class="mb-3">
            <input type="file" class="img"  name="file" accept="image/*" required>
        </div>

        <!-- 시작일과 종료일 선택 (달력) -->
        <div class="mb-3">
            <label for="start" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start" name="start" required>
        </div>

        <div class="mb-3">
            <label for="end" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end" name="end" required>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Create Party</button>
    </form>
</div>

<!-- 부트스트랩 스크립트 링크 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
