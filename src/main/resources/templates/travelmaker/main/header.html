<!Doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:fragment="headerFragment">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/static"
                   class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"/>
                    </svg>
                </a>
                <img src="/images/logo.png" alt="logo" width="200" height="50">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary" data-bs-toggle="modal" data-bs-target="#friendModal">친구목록</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">환경설정</a></li>
                </ul>

                <h5 th:each="user: ${usersDTO}">
                    <span th:text="${user.name}"></span> 님 안녕하세요!
                </h5> &nbsp;&nbsp;&nbsp;&nbsp;

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/309/59932b0eb046f9fa3e063b8875032edd_crop.jpeg" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
<!--                        <li><a class="dropdown-item" href="/travelmaker/user/modify">내 정보 수정</a></li>-->
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#userInfoModal">내 정보 수정</a></li>
                        <li><a class="dropdown-item" href="#">상태 메시지</a></li>
                        <li><a class="dropdown-item" href="#">프로필 뮤직 설정</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/travelmaker/user/logout">로그아웃</a></li>
                    </ul>

                    <!-- 모달 창 start -->
                    <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="userInfoModalLabel">내 정보 수정</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- 내 정보 수정 폼 입력 요소들을 추가해주세요 -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    <button type="button" class="btn btn-primary">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 모달 창 end -->
                </div>
            </div>
        </div>
        <!-- 친구목록 모달 -->
        <div class="modal fade" id="friendModal" tabindex="-1" aria-labelledby="friendModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="friendModalLabel">친구목록</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-----검색기능------>
                        <form th:action="@{/travelmaker/main/friendSearch}" method="post" class="d-flex">
                            <input type="search" class="form-control" name="searchText" id="friendSearchInput" placeholder="친구 검색..." aria-label="친구 검색">
                            <button type="submit" class="btn btn-primary">검색</button>
                        </form>
                        <!--                        <div th:if="${list == 0}">-->
                        <!-- 리스트 크기가 0일 때 처리할 내용 -->
                        <form th:action="@{/travelmaker/main/friendDelete}" method="post" class="d-flex">
                            <div class="form-check">
                                <div th:each="friend: ${friendDTO}">
                                    <h7 th:text="${friend.name}"></h7>
                                    <input class="form-check-input" type="checkbox" th:value="${friend.fno}" name="selectedFriends" id="friendCheckbox">
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">친구삭제</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            </div>
                        </form>
                        <!--                        </div>-->
                        <!--                        <div th:if="${list == 1}">-->
                        <!-- 리스트가 1일 때 처리할 내용 -->
                        <form th:action="@{/travelmaker/main/friendInsert}" method="post" class="d-flex">
                            <div th:if="${friendSearchResult != null}">
                                <div th:each="friends: ${friendSearchResult}">
                                    <h7 th:text="${friends.name}"></h7>
                                    <input class="form-check-input" type="checkbox" th:value="${friends.uno}" name="selectedFriends" id="friendCheckbox">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">친구추가</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(friendSearchResult)}">
                                <p>검색 결과가 없습니다.</p>
                            </div>
                        </form>
                        <!--                        </div>-->

                        <!-- 친구 목록 출력 부분 -->
                    </div>
                </div>
            </div>
        </div>
        <!---------친구끝---------->
    </header>
</header>
<!--header-->
<script>

    //plan 추가(팝업페이지로 이동):
    function click_add() {
        var url = "planPopup";
        var name = "planPopup";
        var option = "width:=300, height=300, left=100, top=50, location=no";

        window.open(url, name, option);
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
