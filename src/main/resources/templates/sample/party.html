<!DOCTYPE html>
<html>
<head>
    <title>그룹명과 이미지 화면</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* 전체 페이지에 대한 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /*background-image: url('이미지_주소');*/
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* 푸터 스타일 */
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Plan 및 날짜의 배경 이미지 스타일 */
        .plan-section {
            position: relative;
            background-image: url('https://via.placeholder.com/400'); /* 배경 이미지 주소 */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Plan의 텍스트 스타일 */
        .plan-text {
            background-color: rgba(0, 0, 0, 0.5); /* 텍스트 배경의 반투명한 검은색 배경 */
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Party</h1>
    <ul>
        <li><a href="#">party 1</a></li>
        <li><a href="#">party 2</a></li>
        <li><a href="#">party 3</a></li>
        <!-- 필요한 만큼 게시물 목록을 추가할 수 있습니다 -->
    </ul>
</div>

<div class="container mt-5">
    <div class="row">
        <!-- 왼쪽 반 화면 (그룹명) -->
        <div class="col-md-6">
            <h1>Party</h1>
            <ul>
                <li><a href="#">party 1</a></li>
                <li><a href="#">party 2</a></li>
                <li><a href="#">party 3</a></li>
                <!-- 필요한 만큼 게시물 목록을 추가할 수 있습니다 -->
            </ul>
        </div>

        <!-- 오른쪽 반 화면 (이미지) -->
        <div class="col-md-6 text-center plan-section">
            <a href="https://www.example.com" style="display: block;">
                <div class="plan-text">
                    <h2>Plan</h2>
                    <p>2023.08.11 ~ 2023.08.16</p>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="footer">
    <p>파란 배경색의 푸터 &copy; 2023</p>
</div>

<!-- 부트스트랩 JS와 Popper.js, jQuery를 포함한 스크립트 링크 추가 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
